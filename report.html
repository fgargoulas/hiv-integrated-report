<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Integrado VIH | HIV Integrated Report</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="icon" href="./assets/img/favicon.png">
    <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png">
    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- Color de tema para navegadores móviles -->
    <meta name="theme-color" content="#0d6efd">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons/bootstrap-icons.min.css">

</head>
<body class="bg-light">
  <!-- NAV / HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">HIV Integrated Report</a>
      <span class="navbar-text text-white small">Informe clínico automatizado</span>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-4" id="reportContainer">
    <!-- Loader inicial -->
    <div id="loader" class="text-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3 text-secondary">Generando informe...</p>
    </div>

    <!-- Contenido dinámico -->
    <div id="reportContent" class="d-none">
      <!-- Cabecera -->
      <section id="patientHeader" class="mb-4"></section>

      <!-- Tabla mutaciones -->
      <section id="mutationsSection" class="mb-5">
        <h4 class="text-primary mb-3">Mutaciones acumuladas</h4>
        <div id="mutationTable"></div>
      </section>

      <!-- Sección Stanford -->
      <section id="stanfordSection" class="mb-5">
        <h4 class="text-primary mb-3">Interpretación Stanford HIVDB</h4>
        <div id="stanfordResults"></div>
      </section>

      <!-- Gráfica -->
      <section id="chartSection" class="mb-5">
        <h4 class="text-primary mb-3">Evolución de resistencias y tratamientos</h4>
        <div id="chartContainer" style="height: 400px;"></div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 border-top small text-muted">
    Proyecto académico UNIR · HIV Integrated Report · 2025
  </footer>

  <!-- Bootstrap JS -->
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Librerías propias -->
  <script src="./src/core/core.js"></script>
  <script src="./src/ux/ux.js"></script>

  <!-- Script principal de inicialización -->
   <script src="./src/report.js"></script>
  
</body>
</html>
